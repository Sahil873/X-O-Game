<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li>My Tic-Tac-Toe Game</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <span class="boxContent bl-0 bt-0"></span>
        <span class="boxContent bt-0"></span>
        <span class="boxContent bt-0 br-0"></span>
        <span class="boxContent bl-0"></span>
        <span class="boxContent"></span>
        <span class="boxContent br-0"></span>
        <span class="boxContent bl-0 bb-0"></span>
        <span class="boxContent bb-0"></span>
        <span class="boxContent bb-0 br-0"></span>
      </div>
      <div class="gameInfo">
        <h1>Made by Sahil</h1>
        <div class="info">
          <span>Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="win">
          <img src="/Assets/excited.gif" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
